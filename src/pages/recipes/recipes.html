<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid *ngFor="let recipe of recipes">
      <ion-row (click) = "showIngredients(recipe)">
        <ion-col>
          {{recipe.title}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-input #newRecipeName></ion-input>
  <button (click) = "addRecipe(newRecipeName)">Add recipe </button>
</ion-content>
