<ion-header>
  <ion-navbar>
    <ion-title>
      {{ listType.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid *ngFor="let ingredient of ingredients">
        <ion-row [hidden] = "ingredient.edit" (click) = "ingredient.edit = !ingredient.edit; focus(updatedProduct)">
            <ion-col col-6>{{ ingredient.product }}</ion-col>
            <ion-col col-3>{{ ingredient.quantity }}</ion-col>
            <ion-col col-3><ion-icon (click) = "removeIngredient( ingredient )" name="trash"></ion-icon></ion-col>
        </ion-row>
        <ion-row [hidden] = "!ingredient.edit">
            <ion-col col-6><ion-input #updatedProduct  type="text"   [value] = "ingredient.product"></ion-input></ion-col>
            <ion-col col-3><ion-input #updatedQuantity type="number" [value] = "ingredient.quantity"></ion-input></ion-col>
            <ion-col col-3><button (click) = "updateIngredient(ingredient, updatedProduct, updatedQuantity)">Update</button></ion-col>
        </ion-row>
    </ion-grid>
  </ion-list>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-input #product type="text" placeholder = "product"></ion-input>
        </ion-col>
        <ion-col col-3>
          <ion-input #quantity type="number" placeholder = "quantity"></ion-input>
        </ion-col>
        <ion-col col-3>
          <button ion-button (click) = "addIngredient(product, quantity)">Add</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
